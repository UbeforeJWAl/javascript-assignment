<!DOCTYPE html>

<html>
    <head>
        
        <title>javascript calculator</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       <link rel="stylesheet" href="jscal.css">
        <script>
            
            function calc()
            {
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
                
                var operation = document.getElementById('operators').value;
                
                if(operation === '+')
                {
                    document.getElementById('result').value = n1+n2;
                }
                

                if(operation === '-')
                {
                    document.getElementById('result').value = n1-n2;
                }
                
                if(operation === '/')
                {
                    document.getElementById('result').value = n1/n2;
                }
                
                if(operation === '*')
                {
                    
                    document.getElementById('result').value = n1*n2;
                }
            }
            
        </script>
        
    </head>
    
    <body class="bd">
       
       
        <h1 class="h1"><b><u>JAVA SCRIPT CALCULATOR</u></b></h1>
        <br>
        <img class="img" src="calc.jpg">
        <br>
       <div class="column">
               
                    <label  class="l1" for="n1"><b>Number-1:</b></label>
                    
                    <input type="text" id="n1"/>
               
                
                    <label class="l2" for="operators"><b>OPERATORS:</b></label>
        <select id="operators"  >
            
            <option value="+" style="background-color: rgb(188, 235, 235);">+</option>
            <option value="-" style="background-color: rgb(188, 235, 235);">-</option>
            <option value="/" style="background-color: rgb(188, 235, 235);">/</option>
            <option value="*" style="background-color: rgb(188, 235, 235);">*</option>
        </select>
                    
                
           
        <label class="l3" for="n2"><b>Number-2:</b></label>
        <input type="text" id="n2"/>
        </div>
        <br>
        <br>
        
        
        <button  type="button"class="btn btn-primary btn-jumbo" onclick="calc();">SUBMIT</button>
        <br>
        <br>
        <div class="column1">
        <label for="result"><b>RESULT:</b></label>
        <input readonly type="text" id="result"/>
        </div>
        
   Â </body>
</html>
